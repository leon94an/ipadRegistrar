<template name="ipadItem">
    <div class="post">
        <div class="post-content">
            <h3>{{name}}<span>{{location}}</span></h3>
        </div>
        {{#if ownIpad}} 
        <a class="delete btn btn-default" href="#">Delete</a>
        <a class="edit btn btn-default" href="{{pathFor 'ipadEdit'}}">Edit</a>   
        {{/if}}
  </div>
</template>
