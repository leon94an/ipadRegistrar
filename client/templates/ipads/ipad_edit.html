<template name="ipadEdit">
    <form class="main form page">
        <div class="form-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input name="name" id="name" type="text" value="{{name}}" placeholder="Your Name" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="location">Location</label>
            <div class="controls">
                <input name="location" id="location" type="text" value="{{location}}" placeholder="Your Location" class="form-control" />
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary submit" />
        <hr/>
        <a class="btn btn-default return" href="{{pathFor 'ipadsList'}}">return</a>
    </form>
</template>
