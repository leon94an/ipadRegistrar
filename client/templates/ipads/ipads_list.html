<template name="ipadsList">

    <div class="posts page">
    	{{#if isInRole 'admin'}}
            <a class="manage" href="{{pathFor 'admin'}}" style="float:right">Manage Users</a>
  		{{/if}}
    	<a class="manage" href="{{pathFor 'submissions'}}" style="float:right">My Submissions</a>
		
        <div class="submission">
            {{> ipadSubmit}}
        </div>
        {{#each ipads}} {{> ipadItem}} {{/each}}
    </div>

</template>
