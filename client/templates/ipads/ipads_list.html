<template name="ipadsList">
    <div class="row">
        <div class="col-md-6 col-sm-8 col-xs-12">{{> ipadSubmit}}</div>
        <div class="col-md-3 col-md-offset-3 col-sm-4 col-xs-12">
            {{#if isInRole 'admin'}}
            <a href="{{pathFor 'admin'}}">Manage Users</a> 
            {{/if}}
            <a href="{{pathFor 'submissions'}}">My Submissions</a>
        </div>
    </div>
    {{#each ipads}} {{> ipadItem}} {{/each}}
</template>
