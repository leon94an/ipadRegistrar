<template name="adminUser">
    <div class="user">
        <div class="user-content">
            <h3>Username: {{username}}<span>{{roles}}</span></h3>
        </div>
        {{#if notAdmin}}
        <a class="admin btn btn-default" href="#">Make Admin</a> 
        {{/if}}  
    </div>
    {{#each userIpads}} {{> ipadItem}} {{/each}}

</template>
